<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheets/bootstrap.css">

    <script src="js/p5.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/board.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/food.js"></script>
    <script>
        window.addEventListener("keydown", function(e) {
        // space and arrow keys
        if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
            e.preventDefault();
        }
        }, false);
    </script>
    <style>
        .noSelect {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://pxl9588.github.io/">Home</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="https://pxl9588.github.io/Projects/Simon/index.html">Simon</a></li>
            <li><a href="https://pxl9588.github.io/Projects/TTT/index.html">Tic-Tac-Toe</a></li>
            <li><a href="https://pxl9588.github.io/Projects/Platformer/index.html">Platformer</a></li>
            <li class="active"><a href="https://pxl9588.github.io/Projects/Snake/index.html">Snake</a></li>
            <li><a href="https://pxl9588.github.io/Projects/Sampling/index.html">Sampling</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1> Welcome to Snake!</h1>
      <p> Instructions</p>
      <ul>
        <li> Choose a difficulty on the right and click Start. </li>
        <li> Control the snake with the Arrow Keys or WASD. Avoid hitting yourself or the blue walls.</li>
      </ul>
      <table class="table table-responsive">
        <tr>
          <th>
            Game Screen
          </th>
          <th>
            Difficulty
          </th>
        </tr>
        <tr>
          <td>
              <div id="canvas"></div>
          </td>
          <td>
            <div class="btn-group-vertical">
                <button class="btn btn-primary" id="easy" onclick="yuliya()">Yuliya</button>
                <button class="btn btn-primary" id="easy" onclick="easy()">Easy</button>
                <button class="btn btn-primary" id="medium" onclick="medium()">Medium</button>
                <button class="btn btn-primary" id="hard" onclick="hard()">Hard</button>
                <button class="btn btn-primary" id="impossible" onclick="impossible()">Impossible</button>
              </div>
          </td>
        </tr>
    </table>
    <button class="btn btn-primary" id="start" onclick="start()">Start</button>
    <button class="btn btn-primary" id="start" onclick="pause()">Pause</button>
  </div>
  </body>
</html>
